<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add budget</title>
<link rel="stylesheet" href="static\budget.css">
<link rel="icon" href="static/bizum_payment_method_logo_icon_263125.ico" >



</head>
<body>
<!--     <div class="loader" id="loader"></div> -->
    <form method="POST">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Others">Others</option>
        </select>
        <br>
        <button type="submit">Add Budget</button><br>
        <div class="actions">
            <a href="{{ url_for('viewbudget') }}" class="btn">View Budget</a>
            <a href="{{ url_for('add_expense') }}" class="btn">Add Expense</a>
            <a href="{{ url_for('home') }}" class="btn">Home</a>

        </div>


    </form>
    
</body>
</html>
