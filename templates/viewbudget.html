<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Budget - Budget Tracker</title>
    <link rel="icon" href="static/bizum_payment_method_logo_icon_263125.ico" >

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/viewbudget.css">

    <link rel="icon" href="static/bizum_payment_method_logo_icon_263125.ico" >

</head>
<body>
<!--     <div class="loader" id="loader"></div>  -->
    <div class="dashboard-container">
        <h1>View Your Budget</h1><br><br>

        <!-- Filter Form -->
        <form method="GET">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category" name="category">
                <option value="all">All</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Others">Others</option>
            </select>

            <button type="submit"><i class="fas fa-filter"></i> Apply Filter</button>
        </form>

        <!-- Budget Table -->
        {% if budget_entries %}
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for viewbudget in budget_entries %}
                <tr>
                    <td>{{viewbudget.amount}}</td>
                    <td>{{viewbudget.category}}</td>
                    <td>{{viewbudget.createdAt}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table><br>
        {% else %}
        <p>No budget entries available.</p>
        {% endif %}

        <div class="actions">
            <a href="{{ url_for('budget') }}" class="btn">Back to Add Budget</a>
            <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
        </div>
    </div>
</body>
</html>
